<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Merriweather:400,900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="container">

    <div class="input-form flex optimization-3">
      <h1 class="input-form__title">Optimize Attestation</h1>

      <form action="./result.html">

        <div class="input-form__form-item">
          <label for="name-input" class="input-form__label">Name: </label><br>
          <input class="input-form__text-input" type="text" id="name-input" value="jonas sunandar">
        </div>

        <div class="input-form__form-item">
          <label for="email-input" class="input-form__label">Email: </label>
          <input class="input-form__text-input" type="text" id="email-input" value="jonassunandar@yahoo.com">
        </div>

        <div class="input-form__form-item">
          <label for="title-input" class="input-form__label">Title: </label>
          <input class="input-form__text-input" type="text" id="title-input" value="Great Product">
        </div>

        <div class="input-form__form-item">
          <label for="comment-input" class="input-form__label">Comment: </label>
          <input class="input-form__text-input" type="text" id="comment-input" value="Good value of my money">
        </div>

        <input class="input-form__submit" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="./dist/main.js"></script>

</body>

</html>
